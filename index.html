<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap FIAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <form>
    <div class="mb-3">
      <label for="idEmail" class="form-label">Email:</label>
      <input type="email" class="form-control" id="idEmail">
    </div>
    <div class="mb-3">
      <label for="idPassword" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="idPassword">
    </div>
    <button type='submit' class="btn btn-primary">Enviar</button>
  </form>

  <div class='container'>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div>
            <label class="form-label" for="forNome">Nome:</label>
            <input type="text" id='forNome' class="form-control">
          </div>
          <div>
            <label class="form-label" for="forMensagem">Mensagem:</label>
            <textarea type="text" id='forMensagem' class="form-control" rows="4"></textarea>
          </div>
          <button type="submit" class='btn btn-primary mt2'>Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div>
            <label class='form-label' for="forEmail">Email</label>
            <input type="text" id="'forEmail" class="'form-control">
          </div>
          <div>
            <label for="estado" class="form-label">Estados:</label>
            <input class="form-control" list="estados" name="estado" id="estado">
            <datalist id="estados">
              <option value="São Paulo"></option>
              <option value="Rio de Janeiro"></option>
              <option value="Minas Gerais"></option>
              <option value="Alagoas"></option>
            </datalist>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div>
            <label for="forNome">Nome:</label>
            <input type="text" id="forNome" class="form-control">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check1" name="option1", value="sms">
            <label for="check1" class="form-check-label">SMS</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check2" name="option2", value="whats">
            <label for="check2" class="form-check-label">Whats</label>
          </div>
          <div>
            <div class="form-switch">
              <input type="checkbox" class="form-check-input" id="idSwitch" name="ligado" value="1" checked>
              <label for="idSwitch" class="form-check-label">Aceita armazenar seus dados?</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body p-5">
            <div class="row align-itens-center">
              <div class="col-md-5">
                <div class="text-center">
                  <img src="..." alt="imagem_login">
                </div>
              </div>
              <div class="col-md-6 text-center">
                <div class="mb-3">
                  <h2 class="mb-4">Área Restrita</h2>
                </div>

                <div class="mb-4">
                  <input type="email" id="typeEmail" class="form-control form-control-lg">
                  <label for="typeEmail" class="form-label">Email:</label>
                </div>

                <div class="mb-4">
                  <input type="password" id="typePassword" class="form-control">
                  <label for="typePassword" class="form-label">Senha:</label>
                </div>

                <div class="text-center">
                  <button class="btn btn-info btn-block btn-lg" type="submit">Login</button>
                  <p class="smail mt-5 mb-4 text-muted"> Esqueci</p>
                  <a href="#" class="text-muted">Usuário</a> /
                  <a href="#" class="text-muted">Senha</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
